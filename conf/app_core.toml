[database]
host = "localhost"
user = "postgres"
password = "barbershop"
dbname = "doi105281zenodo1167595"

[broker]
broadcast_capacity = 32

[source]
publishes = ["lon", "lat", "speed"]

  [source.run_params]
  millis_per_cycle = 10
  datapoints_to_run = 10000

  [source.query_params]
  key_name = "mmsi"
  timestamp_name = "ts"
  from_table = "ais_data.dynamic_ships"
  order_by = "id"
  rows_to_fetch = 32

[sink]
subscribes_to = ["highSpeedNearCoast", "rendezVous", "location"]
